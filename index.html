<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <title>Lime Books</title>
</head>
<body>
  <header>
    <h1>Welcome to Lime Books!</h1>
  </header>
  <div class="content">
    <main>
        <div class="header">
            <h1>Welcome to Limebooks</h1>
        </div>  
      <form id="book-entry-form">
          <input type="text" id="title" placeholder="title" required>
          <input type="text" id="author" placeholder="author" required>
          <input type="text" id="url" value="assets/book-stack-xxl.png" required>
          <input type="text" id="isbn" placeholder="isbn" required>
          <textarea id="description" rows="10" cols="30" placeholder="book description" required></textarea>
          <button type="submit">Add Book</button>
      </form>
      <section id="results">
        <h2 id="book_count"></h2>
      </section>
      
      <section id="about us"></section>
    </main>
  </div>
  <footer>

  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
<script src="scripts/entry-view.js"></script>
<script src="scripts/books.js"></script>
<script src="scripts/error-view.js"></script>
<script src="app.js"></script>
</body>

</html>
